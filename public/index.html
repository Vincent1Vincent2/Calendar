<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script defer src="main.js"></script>
    <script defer src="todos.js"></script>
    <script defer src="welcome.js"></script>
    <script defer src="calender.js"></script>
    <script defer src="localstorage.js"></script>
    <title>Calender</title>
  </head>
  <body>
    <header>
      <div class="currentMonthContainer">
        <span data-cy="prev-month" id="monthBack"
          ><i class="fa fa-arrow-left" aria-hidden="true"></i
        ></span>
        <p id="currentMonth">November</p>
        <span data-cy="next-month" id="monthForward"
          ><i class="fa fa-arrow-right" aria-hidden="true"></i
        ></span>
      </div>
    </header>
    <main>
      <aside>
        <div data-cy="welcome-segment">
          <h2 id="welcomeSegment" class="welcomeSegment">Welcome</h2>
        </div>
        <div class="todoContainer">
          <div id="activeTodoContainer" class="activeTodoContainer">
            <ul class="activeTodo" data-cy="todo-list"></ul>
          </div>
        </div>

        <div class="inputContainer">
          <input
            id="todoTitleInput"
            class="todoText"
            data-cy="todo-title-input"
            type="text"
            name="message"
          />

          <input
            id="chooseTodoDate"
            class="chooseTodoDate"
            data-cy="todo-date-input"
            type="date"
          />
        </div>
        <button id="addTodo" class="addTodo" data-cy="save-todo-button">
          ADD
        </button>
      </aside>
      <div class="calenderContainer">
        <ul class="daysName">
          <li data-cy="calendar-cell">Mon</li>
          <li data-cy="calendar-cell">Tue</li>
          <li data-cy="calendar-cell">Wed</li>
          <li data-cy="calendar-cell">Thu</li>
          <li data-cy="calendar-cell">Fri</li>
          <li data-cy="calendar-cell">Sat</li>
          <li data-cy="calendar-cell">Sun</li>
        </ul>
        <ul id="dateContainer" class="dateContainer" data-cy="calendar-body">
          <li class="date" data-cy="calendar-cell-date">1</li>
          <li class="date" data-cy="calendar-cell-date">1</li>
          <li class="date" data-cy="calendar-cell-date">1</li>
          <li class="date" data-cy="calendar-cell-date">1</li>
          <li class="date" data-cy="calendar-cell-date">1</li>
          <li class="date" data-cy="calendar-cell-date">1</li>
          <li class="date" data-cy="calendar-cell-date">1</li>
          <li class="date" data-cy="calendar-cell-date">1</li>
          <li class="date" data-cy="calendar-cell-date">1</li>
        </ul>
      </div>
    </main>
  </body>
</html>
