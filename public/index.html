<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Calender</title>
  </head>
  <body>
    <header>
      <div class="currentMonthContainer">
        <span data-cy="prev-month" id="monthBack"
          ><i class="fa fa-arrow-left" aria-hidden="true"></i
        ></span>
        <p id="currentMonth">November</p>
        <span data-cy="next-month" id="monthForward"
          ><i class="fa fa-arrow-right" aria-hidden="true"></i
        ></span>
      </div>
    </header>
    <main>
      <aside>
        <div data-cy="welcome-segment">
          <h2 id="welcomeSegment" class="welcomeSegment">
            Friday 2022 9 sep 12:20
          </h2>
        </div>
        <div class="todoContainer">
          <div class="activeTodoContainer">
            <ul class="activeTodo" data-cy="todo-list"></ul>

            <!-- <ul class="activeTodo" data-cy="todo-list">
              <li class="todoTitle" data-cy="calendar-cell-todos">
                Meeting with jonas
              </li>
              <li class="todoDate" data-cy="calendar-cell-todos">2023-11-23</li>
            </ul> -->

            <div class="todoBtns">
              <!-- <button data-cy="edit-todo-button">
                <i class="fa-solid fa-pen" style="font-size: 26px"></i>
              </button>
              <button data-cy="delete-todo-button">
                <i style="font-size: 26px" class="fa-solid fa-trash"></i>
              </button> -->
            </div>
          </div>
          <form class="addNewTodo">
            <div class="inputContainer">
              <input
                class="todoText"
                data-cy="todo-title-input"
                type="text"
                name="message"
              />

              <input
                class="chooseTodoDate"
                data-cy="todo-date-input"
                type="date"
                value="2018-07-22"
                min="2018-01-01"
                max="2025-12-31"
              />
            </div>
            <button class="addTodo" data-cy="save-todo-button">ADD</button>
          </form>
        </div>
      </aside>
      <div class="calenderContainer">
        <ul class="daysName">
          <li data-cy="calendar-cell">Sun</li>
          <li data-cy="calendar-cell">Mon</li>
          <li data-cy="calendar-cell">Tue</li>
          <li data-cy="calendar-cell">Wed</li>
          <li data-cy="calendar-cell">Thu</li>
          <li data-cy="calendar-cell">Fri</li>
          <li data-cy="calendar-cell">Sat</li>
        </ul>
        <ul id="dateContainer" class="dateContainer" data-cy="calendar-body">
          <li class="date" data-cy="calendar-cell-date">1</li>
          <li class="date" data-cy="calendar-cell-date">1</li>
          <li class="date" data-cy="calendar-cell-date">1</li>
          <li class="date" data-cy="calendar-cell-date">1</li>
          <li class="date" data-cy="calendar-cell-date">1</li>
          <li class="date" data-cy="calendar-cell-date">1</li>
          <li class="date" data-cy="calendar-cell-date">1</li>
          <li class="date" data-cy="calendar-cell-date">1</li>
          <li class="date" data-cy="calendar-cell-date">1</li>
        </ul>
      </div>
    </main>
    <script src="calender.js"></script>
    <script src="todos.js"></script>
  </body>
</html>
